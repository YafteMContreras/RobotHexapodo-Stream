<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Reproductor HLS</title>
        <script src="http://cdn.jsdelvr.net/npm/hls.js@latest"></script>
    </head>
    <body>
        <video id="video" controls autoplay width="640" height="360"></video>

        <script>
            const video = document.getElementById('video');
            const videoSrc = 'http://192.168.1.236:8080/stream.m3u8';

            if (Hls.isSupported()){
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MAINFEST_PARSED, () => {
                    video.play();
                });
            }else{
                alert("El navegador no soporta reproducci√≥n HLS");
            }
        </script>
    </body>
</html>
